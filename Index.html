<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>! Fax Corporation</title>
    <style>
        /* Gradient background for the page */
        body {
            background: linear-gradient(to right, #0a3450, #0c3d86); /* Gradient from pink to orange */
            animation: fadeIn 2s ease-in-out;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing due to particles */
            position: relative;
            user-select: none; /* Disable text selection */
        }

        /* Card container styles */
        .card {
            background: rgb(33, 83, 124);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        /* Bounce animation for the button */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Style for the button */
        button {
            font-size: 18px;
            padding: 15px 30px;
            cursor: pointer;
            background: linear-gradient(to right, #15bcc2, #3ecf21); /* Green gradient */
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: bounce 1s infinite; /* Bounce effect */
            margin-top: 20px; /* Add some space above the button */
            outline: none;
        }

        button:hover {
            background: linear-gradient(to right, #ff7300, #acfc18); /* Darker green gradient */
            transform: scale(1.1); /* Button grows on hover */
        }

        /* Glow effect when the button is clicked */
        button:active {
            box-shadow: 0 0 20px 5px rgb(0, 238, 255); /* Green glow effect */
            transform: scale(1.1); /* Slightly bigger on click */
        }

        /* Fade-in animation for the body */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: rgb(0, 238, 255);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Particle container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>! Fax Corporation Free Panel</h1>
    <div class="card">
        <button onclick="processLink()">Download Now</button>
    </div>

    <!-- Particle JS Container -->
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100, // Number of particles
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff' // White particles
                },
                shape: {
                    type: 'circle', // Particle shape
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: 'random',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse' // Repel particles when hovering
                    },
                    onclick: {
                        enable: true,
                        mode: 'push' // Push new particles when clicking
                    }
                }
            },
            retina_detect: true
        });

        function processLink() {
    var link = "https://cdn.discordapp.com/attachments/1357274353863229501/1357275357996257460/Free_Panel_For_3_Day.zip?ex=67ef9cae&is=67ee4b2e&hm=a49e4abeef304d9ad24b759351cc4e605aa635c6f79896ad11129186aab4102c&";  // Replace with the YouTube URL or video URL
    window.location.href = link; // Redirects to the YouTube link
}


        // Disable F12 and right-click
        document.addEventListener('keydown', function(e) {
            // Disable F12
            if (e.key === "F12") {
                e.preventDefault();
            }

            // Disable common keyboard shortcuts like Ctrl+C, Ctrl+V, Ctrl+S
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'c' || e.key === 'v' || e.key === 's') {
                    e.preventDefault();
                }
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
